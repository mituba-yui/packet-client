<!doctype html>
<html lang="ja">
  <meta charset="UTF-8">
  <head>
    <title>test</title>
    <style>
      .a {
        background-color: #000 ;
        color: #fff ;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <form>
        <center>
          <input id="a"><br>
          <input id="b"><br>
          <span id="c">None</span>
          <script>
            let x = document.getElementById('a');
            document.addEventListener(
              'keyup',function() {
                var r = parseInt(x.value) * 7 ;
                document.getElementById('c').textContent = r ;
              }
            );
          </script>
        </center>
      </form>
    </div>
  </body>
</html>
