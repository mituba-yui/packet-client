<!doctype html>
<html lang="ja">
  <meta charset="UTF-8">
  <head>
    <title>test</title>
    <style>
      .a {
        background-image: url("bg/bg_main_screen.png");
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-position: center;
        color: #fff;
      }
    </style>
  </head>
  <body bgcolor="#000000">
    <div class="a">
      <form>
        <center>
          <input id="a"><br>
          <input id="b"><br>
          <span id="c">NaN</span>
          <script>
            let x = document.getElementById('a');
            document.addEventListener(
              'keyup',function() {
                var r = parseInt(x.value) * 7 ;
                document.getElementById('c').textContent = r ;
              }
            );
          </script>
        </center>
      </form>
    </div>
  </body>
</html>
